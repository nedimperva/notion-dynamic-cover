<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1500px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
      color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .date {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 14px;
      opacity: 0.7;
    }
    
    .quote-container {
      max-width: 1000px;
      padding: 30px;
      text-align: center;
    }
    
    .quote {
      font-size: 28px;
      font-weight: 300;
      line-height: 1.3;
      letter-spacing: -0.5px;
      margin-bottom: 12px;
    }
    
    .author {
      font-size: 14px;
      opacity: 0.7;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="date">{{date}}</div>
  
  <div class="quote-container">
    <p class="quote">"{{quote}}"</p>
    <p class="author">â€” {{author}}</p>
  </div>
</body>
</html>
