<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1000px;
      height: 420px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f8f9fa;
      color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .date {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.1);
      padding: 4px 8px;
      border-radius: 12px;
    }
    
    .quote-container {
      max-width: 1000px;
      padding: 30px;
      text-align: center;
    }
    
    .quote {
      font-size: 14px;
      font-weight: 300;
      line-height: 1.3;
      letter-spacing: -0.5px;
      margin-bottom: 10px;
      color: #333;
      max-height: 160px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 6;
      -webkit-box-orient: vertical;
    }
    
    .author {
      font-size: 12px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="date">{{date}}</div>
  
  <div class="quote-container">
    <p class="quote">"{{quote}}"</p>
    <p class="author">â€” {{author}}</p>
  </div>
</body>
</html>
