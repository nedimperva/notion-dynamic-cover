<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1000px;
      height: 420px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f8f9fa;
      color: #333;
      overflow: hidden;
      display: flex;
    }
    
    .date {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.1);
      padding: 4px 8px;
      border-radius: 12px;
    }
    
    .quote-section {
      width: 60%;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      position: relative;
    }
    
    .quote-section::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 1px;
      height: 100%;
      background: rgba(0, 0, 0, 0.1);
    }
    
    .quote-container {
      max-width: 500px;
      margin-left: 20px;
    }
    
    .quote {
      font-size: 20px;
      font-weight: 300;
      line-height: 1.3;
      letter-spacing: -0.5px;
      margin-bottom: 10px;
      color: #333;
      max-height: 160px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 6;
      -webkit-box-orient: vertical;
    }
    
    .author {
      font-size: 12px;
      color: #666;
      font-style: italic;
    }
    
    .weather-section {
      width: 40%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.02);
    }
    
    .weather-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .location {
      font-size: 14px;
      font-weight: 500;
      color: #444;
    }
    
    .today-date {
      font-size: 14px;
      color: #666;
    }
    
    .weather-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
    }
    
    .weather-cell {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .time-block {
      font-size: 11px;
      color: #666;
      margin-bottom: 8px;
    }
    
    .icon {
      font-size: 24px;
      margin: 5px 0;
    }
    
    .temp {
      font-size: 12px;
      font-weight: 400;
      color: #333;
      margin-top: 5px;
    }
    
    .accent-circle {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0) 70%);
      z-index: 0;
    }
    
    .circle-1 {
      top: 20px;
      left: 40px;
    }
    
    .circle-2 {
      bottom: 30px;
      right: 380px;
    }
  </style>
</head>
<body>
  <div class="accent-circle circle-1"></div>
  <div class="accent-circle circle-2"></div>
  
  <div class="quote-section">
    <div class="quote-container">
      <p class="quote">"We must be willing to let go of the life we planned so as to have the life that is waiting for us."</p>
      <p class="author">‚Äî Joseph Campbell</p>
    </div>
  </div>
  
  <div class="weather-section">
    <div class="weather-header">
      <span class="location">Konjic</span>
      <span class="today-date">Apr 1</span>
    </div>
    <div class="weather-grid">
      <div class="weather-cell">
        <div class="time-block">00:00 - 06:00</div>
        <div class="icon" style="color: #343A40;">üåô</div>
        <div class="temp">42¬∞ - 47¬∞</div>
      </div>
      <div class="weather-cell">
        <div class="time-block">06:00 - 12:00</div>
        <div class="icon" style="color: #87CEEB;">‚õÖ</div>
        <div class="temp">50¬∞ - 56¬∞</div>
      </div>
      <div class="weather-cell">
        <div class="time-block">12:00 - 18:00</div>
        <div class="icon" style="color: #FF9500;">‚òÄÔ∏è</div>
        <div class="temp">58¬∞ - 64¬∞</div>
      </div>
      <div class="weather-cell">
        <div class="time-block">18:00 - 00:00</div>
        <div class="icon" style="color: #343A40;">üåô</div>
        <div class="temp">49¬∞ - 54¬∞</div>
      </div>
    </div>
  </div>
</body>
</html>
