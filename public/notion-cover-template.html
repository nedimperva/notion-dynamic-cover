<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1500px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
      color: #333;
      overflow: hidden;
      display: flex;
    }
    
    .date {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 14px;
      opacity: 0.7;
    }
    
    .quote-section {
      width: 60%;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    
    .quote-container {
      max-width: 700px;
    }
    
    .quote {
      font-size: 28px;
      font-weight: 300;
      line-height: 1.3;
      letter-spacing: -0.5px;
      margin-bottom: 12px;
    }
    
    .author {
      font-size: 14px;
      opacity: 0.7;
      font-style: italic;
    }
    
    .category {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .weather-section {
      width: 40%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.4);
    }
    
    .weather-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 15px;
      opacity: 0.8;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .location {
      font-size: 14px;
      opacity: 0.7;
      font-style: italic;
    }
    
    .weather-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 12px;
    }
    
    .weather-hour {
      text-align: center;
      padding: 10px 5px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    }
    
    .time {
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.6;
    }
    
    .temp {
      font-size: 18px;
      font-weight: 500;
      margin: 3px 0;
    }
    
    .icon {
      font-size: 22px;
      margin: 3px 0;
    }
  </style>
</head>
<body>
  <div class="date">{{date}}</div>
  
  <div class="quote-section">
    <div class="quote-container">
      <p class="quote">"{{quote}}"</p>
      <p class="author">â€” {{author}}</p>
    </div>
  </div>
  
  <div class="weather-section">
    <div class="weather-title">
      <span>Today's Weather</span>
      <span class="location">{{location}}</span>
    </div>
    <div class="weather-grid">
      {{weather}}
    </div>
  </div>
</body>
</html>
